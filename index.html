<html>

<head>
    <meta charset=utf-8>
    <title>Weather in random locations</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div id="container">
        <div id="main">
            <h1 class="content">Weather in the World</h1>

            <table id="sort-filter">
                <tr>
                    <td>
                        <p>Sort:</p>
                        <div class="sort">
                    <td>
                        <select id="sort-by-temp">
                            <option value="hot-to-cold">Warmest to Coolest</option>
                            <option value="cold-to-hot">Coolest to Warmest</option>
                        </select>
                    </td>
        </div>
        </td>

        <td>
            <p>Filter cities:</p>
            <div class="filter">
        <td>

        <td>
            <input type="checkbox" id="America" name="America" value="America" checked>
            <label for="America"> America</label><br>
        </td>
        <td>
            <input type="checkbox" id="Europe" name="Europe" value="Europe" checked>
            <label for="Europe"> Europe</label><br>
        </td>
        <td>
            <input type="checkbox" id="Asia" name="Asia" value="Asia" checked>
            <label for="Asia"> Asia</label><br>
        </td>
        <td>
            <input type="checkbox" id="Africa" name="Africa" value="Africa" checked>
            <label for="Africa"> Africa</label><br>
        </td>

    </div>
    </td>
    </tr>

    </table>
    <div id="app" class="row"></div>

    <template id="weather-card">
        <div class="item">
            <h3 class="city"></h3>
            <p class="emoji"></p>
            <h1 class="temperature"></h1>
        </div>
    </template>
    </div>
    </div>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
